# Deploy to Firebase Hosting on push to main or manual trigger.
# Required GitHub secrets:
#   FIREBASE_TOKEN              - from: npx firebase login:ci
#   PRODUCTION_DOMAIN           - e.g. https://gowthamraj-portfolio.web.app
#   VITE_SUPABASE_URL           - Supabase project URL (auth + expense-tracker build)
#   VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY - Supabase anon key (auth + expense-tracker build)
#   VITE_CLOUDINARY_CLOUD_NAME  - Cloudinary cloud name (pxel build; photo uploads)
#   VITE_CLOUDINARY_UPLOAD_PRESET - Cloudinary unsigned upload preset (pxel build)

name: Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm run install:all

      - name: Build for Firebase
        run: npm run build:firebase
        env:
          BUILD_TO_FIREBASE: "1"
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          VITE_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --non-interactive --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
